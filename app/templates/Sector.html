<!doctype html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
$(function () { 
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
</script>
<title>{{ name }}</title>
  <center><h1>{{ name }}</h1></center>
{% for h in det %}
    <center><h2>{{ h }}</h2></center>
    {% if dtype == "TT" %}
    <center><img src="{{ url_for('static', filename = det[h][sec['layer']][sec['side']][sec['sector']]['Histograms'][h]['plot']) }}" ></center>
    {% endif %}
    {% if dtype == "IT" %}
    <center><img src="{{ url_for('static', filename = det[h][sec['station']][sec['side']][sec['layer']][sec['sector']][h]['plot']) }}" ></center>
    {% endif %}
    
{% endfor %}
<div id="container" style="width:100%; height:400px;"></div>
